<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img id="logo-azul" src="./img/M5-logo-azul.svg" alt="Logo azul">
            <a href="http://127.0.0.1:5500/Desafio-3/Ejercicio-3/index.html" target="_blank" class="home">HOME</a>
            <a href="">CONTACTO</a>
        </nav>
        <h1>¿Querés que nos contactemos con vos?</h1>
    </header>
    <main>
        <h3>Dejanos tu consulta:</h3>
        <form action="" method="POST">
            <label for="nombre">Nombre completo: <span>*</span></label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email: <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="tumail@empresa.com" required>

            <label for="comentario">Comentario: <span>*</span></label>
            <textarea id="comentario" name="comentario" required></textarea>
            <div >
                <button class="btn"id="reset" type="reset">Resetear</button>
                <button class="btn" id="enviar" type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
