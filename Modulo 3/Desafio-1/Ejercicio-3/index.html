<!DOCTYPE html>
<html lang="en">
<head>

    <title>Desafío 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Iniciar sesión</h1>
        <input class="ingreso" type="text" placeholder="Introduzca el nombre del usuario" required>
        <input class="ingreso" type="password" placeholder="Introduzca la contraseña" required>
        <button type="submit">Iniciar sesión</button>
        <div id="linea">
            <div class="link">
                <a href="">¿No se puede iniciar sesion?</a>
            </div>
            <div class="link">
                <a href="">Regístrese para crear una cuenta nueva</a>
            </div>
        </div>
    </form>
</body>
</html>
